<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
    Лабораторні роботи
    </ion-title>
    </ion-toolbar>
  <ion-toolbar>
    <ion-title class="ion_title_font">
      Лабораторна робота №1
    </ion-title>
    <ion-title class="ion_title_font">
      Панченко В.В КН-31 Варіант:20 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання №2</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p class="p_background">Знайдіть кількість не парних чисел на заданому проміжку чисел [a,b], які діляться без остачі на 7.</p>
    </ion-card-content>
    <ion-item>
      <ion-label position="floating">Перше число</ion-label>
      <ion-input type="number" value="1" #inputa></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Друге число</ion-label>
      <ion-input type="number" value="2" #inputb></ion-input>
    </ion-item>
    <ion-button expand="block" (click)= "calc(inputa.value,inputb.value)"> Порахувати</ion-button>
    <ion-item>
      Результати: {{rez}}
    </ion-item>
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна робота №1</ion-title>
  </ion-toolbar>
</ion-footer>
